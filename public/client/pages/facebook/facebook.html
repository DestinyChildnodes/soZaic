<div id="view" ng-init="fbFeed()">
  <div ng-show="posts.length === 0" ng-click="authFB()">
    Log in
  </div>
  <div id=" fb-Div" ng-if="posts.length > 0" ng-repeat="post in posts">
    <!-- <img src="https://scontent.xx.fbcdn.net/v/t1.0-0/s130x130/13260129_10206443134745736_5750099962261197669_n.jpg?oh=22f626c227b2dbacecd26a035f5cae19&oe=5841C84D" /> -->
    <!-- <img src="https://scontent.xx.fbcdn.net/v/t1.0-9/s720x720/13260129_10206443134745736_5750099962261197669_n.jpg?oh=c464ad09a60edbb16eec706fecc83d07&oe=58508A40" /> -->
    <div class="fb-li"><blockquote class="fb-block">
      <img class="fb-prof" src={{profPic}} />
      <div class="fb-message">
        <div class="fb-name">{{post.from.name}}</div>
        {{post.message}}
        {{post.created_time}}
        {{post.full_picture}}
      </div>
      <button ng-click="specificAction({st_type: post.status_type, id: post.id})" class="action">
        Action
      </button>
    </blockquote></div>
  </div>
</div>
