<div ng-init="instagramFeed()">
	<span ng-show="photos.length === 0" ng-click="authInstagram()">
		<div id="view">Login</div>
	</span>
	<span ng-repeat="photo in photos">
		<span class="instafeed">
			<iframe src="{{photo.link | instagramEmbedUrl}}" width="400" height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
		</span>
	</span>
</div>
